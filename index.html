<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-section">
        <h1>Etch a sketch</h1>

        <div class="container">
            <div class="sidebar">

                <label>Select Grid Size: </label>
                <input type="range" id="gridSize" min="3" max="100" value="16">
                <label> Choose Color </label>
                <input type="color" id="color" value="#0077b6">
                <button class = "multicolor">Multicolor</button>
                <button class = "shading">Shading</button>

                <button>Eraser</button>
                <button>Clear</button>

            </div>
            <div class="sketchpad"></div>
        </div>
    </div>
</body>

</html>
